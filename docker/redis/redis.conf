# Redis Configuration for Development Environment
# This file is mounted into the Redis container for custom settings

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# Security (development only - use stronger passwords in production)
# Password is set via command line argument in docker-compose.yml
# requirepass is set dynamically

# Persistence
# Save data to disk for persistence across restarts
# Save after 900 sec if at least 1 key changed
save 900 1
# Save after 300 sec if at least 10 keys changed
save 300 10
# Save after 60 sec if at least 10000 keys changed
save 60 10000

# Append Only File (AOF) - more durable persistence
appendonly yes
appendfsync everysec

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Development Settings
databases 16

