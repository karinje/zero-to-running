# Redis Configuration for Development Environment
# This file is mounted into the Redis container for custom settings

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# Security (development only - use stronger passwords in production)
requirepass ${REDIS_PASSWORD:-dev_redis_password}

# Persistence
# Save data to disk for persistence across restarts
save 900 1      # Save after 900 sec if at least 1 key changed
save 300 10     # Save after 300 sec if at least 10 keys changed
save 60 10000   # Save after 60 sec if at least 10000 keys changed

# Append Only File (AOF) - more durable persistence
appendonly yes
appendfsync everysec

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Development Settings
databases 16

