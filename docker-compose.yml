services:
  postgres:
    image: postgres:15.2-alpine
    container_name: wander-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wander_dev}
      POSTGRES_USER: ${POSTGRES_USER:-wander_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wander_user} -d ${POSTGRES_DB:-wander_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - wander-network
    labels:
      - "com.wander.service=postgres"
      - "com.wander.environment=development"
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-512m}
          cpus: '0.5'
        reservations:
          memory: ${POSTGRES_MEMORY_LIMIT:-512m}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7.0.5-alpine
    container_name: wander-redis
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-dev_redis_password}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev_redis_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - wander-network
    labels:
      - "com.wander.service=redis"
      - "com.wander.environment=development"
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEMORY_LIMIT:-256m}
          cpus: '0.25'
        reservations:
          memory: ${REDIS_MEMORY_LIMIT:-256m}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wander-backend
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-wander_dev}
      POSTGRES_USER: ${POSTGRES_USER:-wander_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_password}
      BACKEND_PORT: ${BACKEND_PORT:-4000}
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      API_VERSION: ${API_VERSION:-v1}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./backend/src:/app/src
      - backend_node_modules:/app/node_modules
      - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wander-network
    labels:
      - "com.wander.service=backend"
      - "com.wander.environment=development"
    deploy:
      resources:
        limits:
          memory: ${BACKEND_MEMORY_LIMIT:-512m}
          cpus: '0.5'
        reservations:
          memory: ${BACKEND_MEMORY_LIMIT:-512m}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wander-frontend
    security_opt:
      - no-new-privileges:true
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      VITE_APP_NAME: ${VITE_APP_NAME:-Wander Dev Environment}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - frontend_node_modules:/app/node_modules
      - ./certs:/app/certs:ro
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - wander-network
    labels:
      - "com.wander.service=frontend"
      - "com.wander.environment=development"
    deploy:
      resources:
        limits:
          memory: ${FRONTEND_MEMORY_LIMIT:-256m}
          cpus: '0.25'
        reservations:
          memory: ${FRONTEND_MEMORY_LIMIT:-256m}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  wander-network:
    driver: bridge

