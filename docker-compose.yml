services:
  postgres:
    image: postgres:15.2-alpine
    container_name: wander-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wander_dev}
      POSTGRES_USER: ${POSTGRES_USER:-wander_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wander_user} -d ${POSTGRES_DB:-wander_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wander-network

  redis:
    image: redis:7.0.5-alpine
    container_name: wander-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev_redis_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - wander-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  wander-network:
    driver: bridge

